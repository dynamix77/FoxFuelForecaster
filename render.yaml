services:
  - type: web
    name: foxfuel-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npx ts-node index.ts
    autoDeploy: true

  - type: web
    name: foxfuel-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
